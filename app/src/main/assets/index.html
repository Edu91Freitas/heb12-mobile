<!DOCTYPE html>
<html>
<head>
	<title>Heb12 Mobile</title>
	<script type="text/javascript">
		// Error message on Android
		if (window.location.href.includes("?")) {
			window.onerror = function(msg, url, linenumber) {
				var error = 'JavaScript Error: ' + msg + '\nURL: ' + url + '\nLine Number: ' + linenumber;
			    if (window.location.href.includes("?")) {
			    	interface.exec("toast", "Javascript error on line " + linenumber + ": " + msg);
			    }

			    return true;
			}
		}
	</script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/png" href="images/logo.png"/>
	<link rel="apple-touch-icon" href="images/logo.png"/>
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Load language -->
	<script type="text/javascript" src="languages/english.js"></script>
	<script type="text/javascript" src="languages/spanish.js"></script>
	<script type="text/javascript" src="language.js"></script>
	
	<script type="text/javascript" src="bible.js"></script>
	<script type="text/javascript" src="notify.js"></script>
	<script type="text/javascript" src="javascript.js"></script>

</head>
<body>

<div id="top">
	<center>
		<select id="book" onchange="update()"></select>
		<select id="chapter" onchange="update()"></select>
		<div id="hamburger" class="icon" onclick="sidebarAnimation('whoosh')">
			<img src="images/menu.svg" width="45" >
		</div>
	</center>
</div>

<div id="main" onclick="sidebarAnimation('close')">
	<p id="page" class="fontDivs">
		
	</p>
</div>

<div id="bottom">
	<div class="button left" onclick="update('previous')">
		<span name="text-previous">Previous</span>
	</div>
	<div class="button right" onclick="update('next')">
		<span name="text-next">Next</span>
	</div>
</div>

<div id="sidebar">
	<center>
		<p class="large" name="text-title"><span id="hehe" onclick="notify('hehe')">Heb12</span> Mobile</p>
		<span name="text-version">Version 0.1.0<span id="connectivity"></span></span>
		<br><br>
		<input id="search" placeholder="Hebrews 4" onkeyup="updateSearch()">
		<div class="icon" style="vertical-align: -webkit-baseline-middle;">
			<img id="bookmark" src="images/notbookmarked.svg" width="33" onclick='bookmark()'>
		</div>
		<div id="searchResults" onclick="updateSearch('visit')">
			
		</div>
		<br><hr>
		<span name="text-translationTitle">Current Translation:</span>
		<select id="translation" onchange="update()">
			<option selected="selected">
				BBE (Bible in Basic English) (Offline)
			</option>
			<option>
				KJV (King James Version) (Offline)
			</option>
			<option>
				KJV 2000 (King James Version 2000) (Offline)
			</option>
			<option>
				NET (New English Translation) (Online)
			</option>
			<option>
				ASV (American Standard Version) (Offline)
			</option>
			<option>
				DBY (Darby Bible) (Offline)
			</option>
		</select>
		<br><hr>
		<div id="iconToolbar">
			<div class="icon">
				<img src="images/info.svg" width="45" onclick='notify("info")'>
			</div>
			<div class="icon">
				<img src="images/settings.svg" width="45" onclick="notify('settings')">
			</div>
			<div class="icon">
				<img src="images/random.svg" width="45" onclick='random()'>
			</div>
			<div class="icon">
				<img src="images/bookmarks.svg" width="45" onclick='notify("bookmarks")'>
			</div>
		</div>

		<hr>

		<div style="padding: 10px;">
			<span class="text big" name="text-VOTDTitle">Verse of the Day</span>
			<div class="icon" style="width: 15px; height: 15px;">
				<img src="images/refresh.svg" width="15" onclick='loadVOTD()'>
			</div>
			<br>
			<br>
			<p class="text" id="votd">VOTD goes here</p>
		</div>
	</center>
</div>

<div class="popup">
	<div id="popupContent">
		
	</div>
	<div class="close" onclick="popupAnimation('close')">
		<p name="text-popupClose"><b>Okay</b></p>
	</div>
</div>

<div id="verseMenu" verse="John 3 16">
	<div id="mainContent">
		<h2>verse</h2>
		<span>versetext</span>
	</div>

	<center>
		<div class="icon">
			<img src="images/search.svg" width="40" onclick="search('')">
		</div>
		<div class="icon">
			<img src="images/clipboard.svg" width="40" onclick="interface.exec('copy','')">
		</div>
		<div class="icon">
			<img src="images/share.svg" width="40" onclick="interface.exec('share','')">
		</div>
	</center>

	<div id="colors">
		<div class="color yellow" onclick="highlightVerse(this)">
			
		</div>
		<div class="color lightgreen" onclick="highlightVerse(this)">
			
		</div>
		<div class="color lightblue" onclick="highlightVerse(this)">
			
		</div>
		<div class="color transparent" onclick="highlightVerse(this)">
			
		</div>
		<div class="color close" onclick="closeVerseMenu()">
			<img src="images/close.svg" width="50">
		</div>
	</div>
</div>

<div id="theme">

</div>
<div id="loadedScripts">
	
</div>
<div id="debugText">
	
</div>
</body>
</html>
